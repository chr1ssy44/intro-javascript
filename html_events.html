<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>

    <p id="my_paragraph">I like pink</p>
<button onclick="changeStyle()">Click Me</button>
<hr>
<p>This button counts when you click it</p>
<button onclick="addCounter()" id="counter_button">0</button>
<hr>
<input id="my_input"> 
<button id="input_button" onclick="inputButton()">Click Me</button>
<hr>
<input id="my_secret">
<button id="secret_button" onclick="secretButton()">Submit</button>

<hr>
    <script lang="js">
        console.log("Hello World")
        document.write("<h1>Hello World</h1>") 
        document.write("Welcome to my JavaScript Website")

    
        function changeStyle () {
        let myParagraph = document.getElementById("my_paragraph")
        myParagraph.innerHTML = 'This was modified by JavaScript'
        myParagraph.style = 'background: red; color: cyan' 
        alert("You clicked the button!")
        }

        let counter = 0
        function addCounter () {
            counter = counter + 1
            let counterButton = document.getElementById("counter_button")
            counterButton.innerHTML = counter
        }
        function inputButton () {
            let myInput = document.getElementById("my_input")
            document.write(myInput.value)
        }
        function secretButton () {
            let mySecret = document.getElementByID("my_secret")
            if (mySecret.value == "pink"){
            window.location = 'https://google.com'}
        }
        
    </script>
</body>
</html>
